- id: Chapter-1
  progress: 1
  name: 餐前的甜点
  content:
  - - Chapter 1 餐前的甜点
    - =*== (word)
    - 在一家荒无人烟鸟不生卵的偏僻餐馆中，一盘热气腾腾的字母（？）被不知道什么人做成了诡异的点心。由于这是一家荒无人烟鸟不生卵的偏僻餐馆，这些字母十分庆幸没有人会来吃它们。
    - 于是它们身上便长出绿毛菌（划掉）这时候，一位高贵典雅的大人物（你）不知为何屈尊来到了这家荒无人烟鸟不生卵的偏僻餐馆来体验民俗风情。在被拿起刀叉垂涎欲滴的你大加赞叹了一番后，这些长着菌的（划掉）字母开始紧张地窃窃私语起来。
  - - F：“居然有人想得到跑到这里来，我【哔——】”
    - N：“年轻人真是思想天真头脑简单，我倒要看看他面对一堆字母怎么下得了嘴。”
    - K：“敢这么嚣张地直接闯进来，这是谁你们识得唔识得啊？”
    - O：“这等人物来到这破地方，会不会给人一种钦定的感觉？”
    - B：“我想吃饼干……”
    - 于是这些字母统一战线，它们成群结队地组成了一些隐蔽的词语。看不见点心的真面目的你瞬间丧失了大半食欲，为了提防在眼前的点心中尝出钢化玻璃的味道，你不得不借助有限的几个提示，废寝忘食茶饭不思宵衣旰食囊萤映雪……地开始研究这摊玩意儿到底是由哪些菌种（划掉）字母构成的。
  - - WARNING 重·要·机·密 WARNING
    - 以下内容为极其重要的机密，它们可以帮助你在享用点心时少硌坏几颗牙齿。
    - 用一串字符表示一个单词，例如 =*==（word）。其中元音们爱打扮，因此他们总是佩戴着一朵菌茸（划掉）小花。
    - 用带括号的数字表示对应位置上的字母。例如在上面的例子中 (3)(2)(1) 就对应了单词 row。
    - 在条件中我们也可能遇到未知的字母，例如 (4)(3)*(1) 可以表示单词 draw。
  - - 关于元音和辅音
    - 我们所讨论的元音指的是元音字母（aeiou）而不是元音音素，辅音同理。注意：这里将字母 y 认为是辅音。

- id: Chapter-1.5
  progress: 1
  name: 废弃的菜单
  content:
  - - Chapter 1.5 废弃的菜单
    - 在一家荒无人烟鸟不生卵的偏僻餐馆中，一盘热气腾腾的字母（？）被不知道什么人倒进了垃圾桶。
    - “呸，呸，这种垃圾也能叫点心？”那圆瞪双眼与垃圾桶中的字母们怒目对视的始作俑者——你，挥舞着无辜的空盘子狂妄地怒吼着。那垃圾桶早已被字母塞得满满当当，溢出散落在周围的字母也不在少数。但这并不能怪你，谁叫这见鬼的盘子里每 26 秒就自动冒出一座热气腾腾的绿毛菌（划掉）字母山呢。
  - - 你无能狂怒地（端着盘子）在这家荒无人烟鸟不生卵的偏僻餐馆寻找第 42 个新垃圾桶，终于在灶台上一口焦黑酥脆的大炒锅里找到一个。尽管被无名怒火（和手中的盘子）蒙蔽了双眼，你仍然勉强辨认出那垃圾桶里塞着一本同样焦黑酥脆的小册子。你（端着盘子）小心翼翼地伸出两个指头夹出了那本册子，“劲爆！超绝全新菜单”几个非主流艺术字倒映在你的瞳孔（和你手中的盘子）中。
  - - 你带着批判继承的高尚觉悟翻阅着菜单。你（端着盘子）的手开始不住颤抖，神情被难以置信的寒意冻结。你看看菜单上那些恶心地肆意扭曲着身躯的奇妙软体点心，再转头看看（盘子里的）那些字母，那安分守己静静生长的绿毛菌看上去竟是如此甜美可人。回想起与它们废寝忘食茶饭不思宵衣旰食囊萤映雪……地交战的经历，你本能地（端着盘子）将手伸向兜里寻找提示，并骂骂咧咧地意识到那些提示分明只能用来对付字母，而不是一堆滑溜溜的青橙色调赛博朋克鱿鱼爪。
  - - （不知道什么词，因为没有线索）
    - 被赋予了不服输天性的你现在只好慢慢坐下来，（端着盘子）看着菜单上那些变了又变改了又改的配方推测这些失败品原本应该长什么鬼样。你真的很想推测出来，因为同时还被赋予了完美主义者天性的你实在没胆量去想象一盘古神的低语尝起来是什么滋味。
  - - 关于废弃的菜单
    - 在本章中将不会有线索，且答案不一定是一个词，但所有序号均会在提示中出现。找出这些字母，并按序号顺序将它们排成一排，就得到了本章题目的答案。

- id: Chapter-2
  progress: 2
  name: 数字的舞会
  content:
  - - Chapter 2 数字的舞会
    - =*== (ball)
    - 经过长达 42 小时的热烈讨论，字母们一致决定拉拢他们的奸党——数字，以应对过于容易被人识破的局面。他们开始用自己的序数参与各种各样恼人的数学运算。当一个无辜的正常人走进炫目的舞池，看到一堆数字与字母不分你我地纠缠厮混，必然会感到一阵不舒服——至少字母们是一致这么认为的。
  - - 关于序号和序数
    - 序数指一个字母在字母表中的位置。A 是 1，B 是 2，C 是 3，以此类推。
    - 序号通常指一个字母在单词或词组中的位置（在后面的章节中有例外，不过会另行说明）。
    - 对于一个序号，我们有时认为它代表对应位置上的字母，有时也认为它代表了那个字母的序数。例如在单词 ball 中，我们有 (2)×(3)=(4)。
  - - 关于元素符号和字母图案
    - 有些字母本身就是元素符号，如 BCFHIKNOPSUVWY，共 14 个。
    - 小练习：如果再加上两个字母组成的元素名，元素周期表上便有了 24 种字母。你知道哪两种字母没有出现吗？
    - 当本书中讨论字母的图案时，一律讨论的是大写字母。这些图案主要分为五种形式，分别是含圈字母（ABDOPQR），带弧线字母（BCDGJOPQRSU），轴对称字母（ABCDEHIKMOTUVWXY），中心对称字母（HINOSXZ）和一笔画字母（BCDIJLMNOPRSUVWZ）。

- id: Chapter-3
  progress: 3
  name: 害羞的元音
  content:
  - - Chapter 3 害羞的元音
    - ===== (vowel)
    - 众所周知，在茫茫字母表中，元音明明只有五个，可她们却要在一个词中煞有介事地被标记出来！这太不公平了！谁出的这坑爹规定！那个编游戏规则的人怎么不在自己脸上画个巨大的 * 满街走来走去！怀着这种想法，羞于见人的元音们尴尬地洗去了这象征身份的妆容，却暴露了她们可怖的素颜。从此她们再也没能嫁出去，羞涩害死字母啊（划掉）。
  - - 关于害羞的元音
    - 一道题如果标有“害羞的元音”，则线索和条件中的元音都会改成用 = 表示。其他条件（如计数等）不受影响。
  - - 关于直接提及
    - 1. 直接引用字母序号均算作直接提及，提及一整块字母而未提及具体字母序号的不算作直接提及
    - 2. 通过其他方式提及字母位置（如“所有处于素数位的字母”“刹车板左侧的字母”）均算作直接提及
    - 3. 计数条件中涉及的字母除非直接引用序号，否则不算作直接提及（如“(3) 出现了 2 次”仅直接提及了 (3)）
    - 4. 特指（含有“最”，“唯一”等字眼）的字母均算作直接提及（如“最大的辅音”直接提及了所有最大的辅音）
    - 5. 有关直接提及的统计不涉及含有“直接提及”的条件本身（如“被直接提及次数最少的字母”不算提及该字母）

- id: Chapter-3.5
  progress: 3
  name: 饕餮的小妖精
  content:
  - - Chapter 3.5 饕餮的小妖精
    - 仲夏的字母之森，阴湿，宁静，一派祥和。
    - 由于连年霉湿的环境，一些菌类得到了字母之神的钦定，开始在森林中偷税地繁殖起来。这对生态并无什么破坏。然而，——麻烦还是出现了。
    - 你所熟悉的那些居住在森林中的小妖精们，又一次跳出来磨人，吃光了森林中一种新品种的蘑菇。这本来没什么大碍，然而作为生态学家（不要中途添加设定啊喂）的你，却在这种蘑菇留下的一地残骸中提取出一种震撼寰宇的物质——暴食素，或者说，三甲酰基三环氯戊烯基二羟基过氧丙缩醛基庚炔酸内酯……
  - - 你被这个重大发现深深打动了，因此不禁骄傲了好几天。等你意识到这一地残骸的制造者在这几天内可能做了些什么的时候，已经太晚了。
    - '** (glutton)'
    - 你就看到成群的小妖精们张开血盆大口生吞了一个又一个字母，只有那些字母头顶上的菌茸（划掉）小花留了下来。现在你连一共有几个字母都不知道了，只能通过那诡异的装饰数出元音的数量……
  - - 有关饕餮的小妖精
    - 在本章中，我们使用 (1) 表示你可以看到的第一个字母，即 u；用 [1] 表示实际上的第一个字母，即 g；用 [-1] 表示实际上的最后一个字母，即 n；以此类推。
    - 当我们说两个字母相邻时，均指在原词中相邻；当我们说两个字母间相隔的字母数时，指这两个字母之间的字母的数量。

- id: Chapter-4
  progress: 4
  name: 烦人的电灯泡
  content: 
  - - Chapter 4 烦人的电灯泡
    - =*== (bulb)
    - 我们看到一个烦人的电灯泡，所以这一节就叫做烦人的电灯泡。之所以叫烦人的电灯泡，是因为电灯泡很烦人，除此以外，还因为电灯泡很烦人。当我们胸怀天下大志，而埋头伏案猜词的时候，烦人的电灯泡就会揣着一个隐形的字母在你眼前忽闪一下，两下、三下……就像烦人的电灯泡突然出现在你的物理试卷上，忽闪一下、两下、三下……总之电灯泡很烦人，是因为电灯泡很烦人。
  - - 关于电灯泡
    - 我们用 (x) 表示电灯泡。和序号一样，电灯泡既表示一个字母，同时也表示它的序数。电灯泡可能在原单词中出现，也可能不出现。但无论如何，同一道题中所有的电灯泡都是相同的。
    - 例如，在上面的词中，如果电灯泡是 e，则有 (1)(x)(3)(3), (4)(3)(2)(x) 都是词。
  - - 关于相邻关系
    - 1. 当条件中提示“左侧”时，指在左侧相邻的位置。右侧同理。
    - 2. 当条件中提示“左边”时，指在左边未必相邻的位置。右边同理。
    - 3. 当条件中提示“左旋”时，指某种旋向的电灯泡。显然如果旋向错了你是不可能把它拧进条件里的。

- id: Chapter-5
  progress: 5
  name: 双生的单词
  content:
  - - Chapter 5 双生的单词
    - ==*= ==*==*== (twin brothers)
    - 多产的神总能给人创造惊喜，比如一产产下一对双胞胎。多产的神总能给人创造意料之外的惊喜，比如一产产下一对模样迥异的双胞胎。然而有时就连双胞胎自己也简直难以确定自己是不是双胞胎。如果自己是双胞胎，那么对方也就是双胞胎，也就是说双胞胎的对方也是双胞胎，那么双胞胎中的一个单胞胎是双胞胎就可以推出双胞胎中的另一个单胞胎也是双胞胎。既然双胞胎中的单胞胎组成双胞胎而每一个单胞胎又都是双胞胎那么双胞胎就是双双胞胎。但双胞胎也就是双双胞胎中的单胞胎也就是双单胞胎又模样迥异所以双双胞胎中的双单胞胎都是双双胞胎中的单双胞胎那么双双胞胎中的单双胞胎和双单胞胎便是模样迥异的同一个双胞胎中的单胞胎……
  - - 多产的神总能给人创造惊喜，比如一产产下一对停止思考的双胞胎。
  - - 关于清辅音，浊辅音和不发音
    - 1. 当对不发音的辅音计数时，每个不发音的辅音字母各计入一次。常见的字母有 clim[b], si[g]n, [h]our, [k]not, recei[p]t, i[s]land, balle[t], [w]rap 等。
    - 2. 当对清辅音计数时，每个清辅音音素涉及的字母各计入一次。浊辅音同理。例如 scholar 中有 3 个清辅音，1 个浊辅音，1 个辅音不发音。
    - 3. 如果一个词的读法存在争议，我们一般不会设置读音相关的条件。

- id: Chapter-5.5
  progress: 5
  name: 恶魔的低语
  content:
  - - Chapter 5.5 恶魔的低语
    - “嗝~”
    - 刚刚享用完一顿丰盛的字母美餐的你，一边惬意地揩着嘴角一边迈着六亲不认的夸张步伐，在字母之国的领土上明目张胆地嚣张着。此时距离你与字母之神那些无恶不作的双胞胎子孙酣战一番凯旋而归已过了数月，打那时起你便在这片土地上声名远扬，令无数字母敢怒不敢言。为表彰你对字母管(tiao)教有方，字母之神更是亲自授予你“字奘”的名号，于是你终日佩戴着刻着这无上荣誉的勋章，腰间别着与那些双胞胎大战过三百回合的利刃（虽然看上去就是一把普通的餐刀）和叉戟（虽然看上去就是一把普通的餐叉）到处晃荡，就像你现在一样。除了偶尔一些字母三五成群地躲在角落指着你的勋章窃笑以外，根本不会有什么令你感到担心的事。
    - 本该如此——直到你突然被几个彪形大字母挡住了去路。
  - - 尽管你条件反射地略吃一惊，你事实上根本没有把眼前的敌人当作威胁，因为对于讨伐罪恶的双胞胎大获全胜的你而言，无论哪个阵营派来的顽敌都早已成为你的手下败将。你一边自以为尊敬守礼地打量它们几眼，一边低头看了一眼你背地里求爷爷告奶奶才讨来的条件。你深知无论这些敌人多么耀武扬威，它们属于哪个败阵于你的丢人阵营，是一定会清清楚楚写在条件开头的——这种迷之自信随着你向条件的一瞥而被冲进了下水道。
    - 你费力地克制着不显露出吓得屁滚尿流的失态神色，再次抬头看向这几个无端拦路的敌人。你感到那枚字奘勋章在无声地鞭策着你，使你胸口微微发热。你终于醍醐灌顶，原来那两个字远不仅仅是授予你的荣誉。字奘是你血战到底的源动力，是你的命脉，是你的灵魂。你，就是字奘。
    - 你紧紧握住了别在腰间的餐具（划掉）武器，还故意挺了挺胸以突出那枚早已无法再更显眼的“字奘”勋章。你知道你接下来的敌人绝对不只是几个字母甚至几个单词这么简单。
  - - =*==**==*== (linguistics)
    - 你即将面临的，是一整个语言世界的血腥复仇。

- id: Chapter-6
  progress: 6
  name: 热恋的辅音
  content:
  - - Chapter 6 热恋的辅音
    - 字母有两种性别：元音和辅音。本来他们应当是平等的，然而天意弄人，我们看到的单词中往往存在着严重的失衡现象。虽然也有少量元音数量较多的例子（最极端的是 1-1 提示中出现的那个词），但绝大多数单词中辅音数是大于元音的。于是，孤独的辅音们只好……
  - - ~*~*=*~ (consonant)
    - 你看不到这个单词中的一些辅音，是因为他们或许在做一些“不可描述”的事情。辅音做这种事情通常是违背道德的，所以他们需要一块遮羞布。当然，也有的辅音光明正大地站出来（或许他们比较直吧（划掉））。
  - - 我们不知道每块遮羞布后面有几个辅音，但我们确信每块都有，也许是一个（天知道 1 个辅音在遮羞布后面做什么），也可能很多（天知道 6 个辅音在遮羞布后面做什么）。条件有时会告诉你一共有多少个字母，这可以帮助你判断一共有多少个辅音藏了起来。
    - 小练习：找到一个有连续 6 个相邻字母都是辅音的单词。
  - - 关于遮羞布（以上面的词为例）
    - 1. 用 ~ 表示一块遮羞布，也像之前一样有自己的序号。这里 (5)(6)(7) 分别表示 n, a, nt。
    - 2. 用 (7,2) 表示 (7) 中的第 2 个字母，也就是 t；用 (1,-1) 表示 (1) 中的倒数第 1 个字母，也就是 c。
    - 3. 我们总会确保取出的字母有意义，即假如 (3) 中只有两个字母，条件中将不会出现 (3,3)。

- id: Chapter-7
  progress: 7
  name: 神的刹车板
  content:
  - - Chapter 7 神的刹车板
    - 据说神从来不踩刹车。
    - 于是字母们就把这块孤独的刹车板从神的车上偷了下来，放在了他们中间，成为他们一伙中看上去十分奇特不群的一员。就在他们玩得尽兴的时候，你突然出现在了他们的领地中，并扬言要将他们饱食一顿。于是字母们出于对你的愤怒（以及对你打算如何啃掉一块刹车板的好奇）而急中生智，将刹车板完美地隐藏在了单词中，从而产生了一个子虚乌有的字母，就像这样：
    - =*=*=* (b?rake)
    - 你并非字母家族的一员，无法分辨字母和刹车板的区别，但你又不想吃得满嘴金属渣，所以你需要使用洪荒之力（以及我们好心提供的提示）辨认出那个冒牌货，并铲掉这个万恶的词。
    - 注意：爱打扮的元音也可能会给偷来的刹车板一朵 * 形的小花。除此以外，在我们宽宏大量慷慨施予的条件中，有一些关于刹车板的特殊规则需要你了解。
  - - 关于刹车板
    - 1. 如果条件中出现的序号在条件中必不可少，即删去后条件无意义，则该序号不可能是刹车板。比如：(3) 是素数（仅限一个数的情况），(1)(2) 相同（仅限两个数的情况），(6)(8)(10) 构成勾股数，(4)+5=(9)，所有的辅音都是 (7) 的倍数，等等。
    - 2. 如果条件中出现的某个序号被删去后仍然有意义，那么这个序号有可能是刹车板。如果是，则在解读时应将其删去。比如条件 (4)(5)(6)(7) 构成等差数列中，如果 (5) 是刹车板，那么真实的情况是 (4)(6)(7) 构成等差数列。（如果条件中只有三个数构成等差数列，我们仍然认为其中可能存在刹车板。因为事实上两个数构成等差数列仍然有意义，只不过不能提供任何信息罢了。）
    - 3. 刹车板属于字母，因此被刹车板分隔的两个字母不算相邻。刹车板没有字母形状和序数，因此不计入任何正面计数（素数/合数/元素名/元音/清辅音/……），计入任何含有“不”的计数（不发音/不是平方数/不轴对称/……）。当涉及求和时刹车板视为 0，当涉及求积时刹车板视为 1。
    - 4. 如果出现了“只有……是……”或“……是唯一的……”这类条件，你会注意到在这种情况下，使用上述第二条和第三条会产生矛盾。于是，刹车板就像一个幽灵徘徊在判定边缘，谁也不知道它到底算不算满足条件，它爱在哪在哪。

- id: Chapter-7.5
  progress: 7
  name: 发烧的电台
  content:
  - - Chapter 7.5 发烧的电台
    - “距离宇宙射线反常增幅还剩 40 分钟。”
    - 字母之神通过广播懒洋洋地宣布这个消息。消息的对象只有字母，有听见这个广播的可能性的，也只有字母。
    - 如果真是这样，那你也是字母。
    - 不过字母之神可毫不在乎。——反正字母们就是被照得跃迁了好几百个轮回也安然无恙。倘若真有一两个外来生物混进来，那他们还真该提高自己的姿势水平。
    - 于是他开车驶远了。透过朦胧的烟尘和肮脏的窗玻璃，你隐约看见他打着方向盘。就在你惊疑地暗自揣测之际，远处传来了刻意的脚刹声。
  - - ……
    - “It's Lunatic Time!!!”
    - 数光年外的隔壁，字母们正在舞池中狂欢。为首的是一只高举着火把的妖精，显得与她身前的黑胶播放器有些格格不入。不过显然没有人在意这些。从手上火把中散发出的光和热，正在从各种意义上引燃这整个会场。
    - 突然，一个用于警报的绿色灯泡不合时宜地亮了起来，火热的会场似乎瞬间降温了几度。
    - “距离宇宙射线反常……”
    - “别吵！”台上的妖精呵斥道，丝毫没有意识到自己才是整个会场最大的音量来源。“你去把那个灯泡拧下来，”小妖精随手点出一个字母，然后继续摇动火把，炫目的光芒几乎让每一个看到它的字母丧失神志。
    - 拧下那个灯泡显然并没有花费很多时间。从字母的手中接过灯泡再拧回单词中也是如此。舞会继续进行着，也似乎没人意识到发生了什么。至少，那个字母发出的声音大家是再也听不到了。
  - - 关于发烧的电台
    - ==**==**= (broadcaet; broadcast)
    - 单词中的某一个字母会被替换成电灯泡，相应地，电灯泡会变成那个被替换掉的字母，即 (x) 为 s。同时在作答本节的题目时，仍然需要将原单词作为答案。

- id: Chapter-8
  progress: 8
  name: 叛变的序号
  content:
  - - Chapter 8 叛变的序号
    - =*=*==**= (rebellion)
    - 字母们吃错了药，把兴奋剂当成了阿司匹林，突然认为自己的序号十分丑陋而愤怒了起来，发动了一场革命，把几乎所有字母的序号都翻了个底朝天。然而不幸的是，他们还没来得及整理好自己的新序号，就被你撞了个正着。
    - 还好，经过对字母之神的一系列威逼利诱恐吓诈骗，我们还是弄到了这些字母的真实位置，并用 [1], [2], ... 标记之。在费尽心机思考如何给予提示时，我们无意之间发现了一些被字母们用于标记身份的、写满了新序号提示的纸条，所以你能在提示中同时看到两套序号的出现。
  - - 关于序号和位置
    - 在 Chapter 2 中我们讨论了序数和序号的区别，但本节中序号将会被打乱。与此同时将会有一个新概念被引入，那就是位置。位置用方括号表示，可能与序号相同，也可能与序号不同。特别地：
    - 1. 当提示一个字母“处于原位”时，说明该字母的序号等于位置；当提示两个字母“互换了序号”时，说明每个字母的序号都与另一个字母的位置相同。
    - 2. 当提示一些字母“相邻”时，说明这些字母在这个词中挨在一起；当提示一些字母“依次相邻”时，说明这些序号对应的字母在这个词中按从左到右的顺序依次相邻。
    - 序数，序号，位置……你能分得清吗？

- id: Chapter-9
  progress: 9
  name: 跃迁的字母
  content:
  - - Chapter 9 跃迁的字母
    - 一束来自宇宙边界星系的高能 γ 射线突然照射到一个单词上，把一个个字母都激得跃迁了好几个能级。字母的跃迁，从科学和玄学（划掉）的角度来说，就是序数的增加，因此这些字母已经变得面目全非，鸡生鹅卵，狗生猫雏……
  - - ==*==*=**= -> ==*=*===== (transition -> bzivaqbqwv)
    - 我们已经发现，在吸收了同样能量的 γ 射线的前提下，这些字母的序数同时增加了一个相同的数值，这个值称为这次跃迁的跃迁能级，为一个 1 到 25 之间的自然数。
  - - 另一方面，值得注意的是，字母 Z 这个老大哥，已经出现在了食物链的最顶层，如果稍微往上再跃迁一个能级，就会触犯到字母之神至高无上的威严，字母之神就会一巴掌将其打到无穷远处。于是这个字母 Z，将会与 γ 射线的来源星系亲切攀谈之后，在某种堪称世纪难题的神秘作用下从宇宙的另一端蹦跶回来，并成为字母 A 而被垫在脚下，所谓上天入地而否极泰来是也。
  - - 关于跃迁的字母
    - 与上一章类似，我们使用 [p] 表示 (p) 跃迁后的字母，它在数值上等于 (p) 加上跃迁能级，如果超过 26 则减去 26 的结果。例如在上面的例子中跃迁能级为 8，则 [1]=(1)+8-26=2。
    - 注意，跃迁规则对于电灯泡 (x) 同样适用，因此你可能会在条件中看到 [x]，它与 (x) 加跃迁能级在模 26 意义上相等。

- id: Chapter-9.5
  progress: 9
  name: 超距的提示
  content:
  - - Chapter 9.5 超距的提示
    - =*==*==* (distance)
    - 好不容易解决了最后一波麻烦的跃迁字母你正在宴会上准备享用字母。“不好了！宇宙射线又要增幅了！”宴会的气氛突然被打断。
    - “你火星了吧……”你有些不耐烦地看向报信的人，却惊恐地发现监测辐射的仪表盘上数字正在以六亲不认的速度飙升着。显然这已经不是马上的问题了，宇宙射线已经袭来了。伴随着一阵强光和耳鸣，一切很快再度变得平静下来。除了那一张张吓得惨白的脸以及宴会现场那诡异的气氛以外，似乎什么都没有发生过。
  - - “怎么回事？宇宙射线不是刚刚来过一次吗？”你怒吼着，丝毫没有意识到刚刚放松大意的正是你自己。
    - “没人告诉你宇宙射线增幅还会有余波吗？”前来报信的人一幅关爱傻子的眼神。
    - “那……预警系统呢？”
    - “被不知道谁拧下来了……”
    - “……”
    - “比起这些，不应该更关注一下单词的情况吗？”
  - - 你这才慢慢冷静下来，把目光投向你正准备享用的字母们。诡异的是，这些字母受到了宇宙射线的照射后似乎依然看起来十分正常，既没有凭空产生或消失，序号和序数也没有发生变化。正当你刚准备长舒一口气时，另一件事引起了你的注意。
    - 提示似乎变得不太对劲了。你翻了翻我们留下的纸条，原本是用单面记录的提示，现在却写满了正反两面。
    - “看起来条件变多了，这可是好事啊。”
    - 然而你却隐隐感到一阵不安。
  - - 关于超距的提示
    - 本章中部分提示可能分为两个子句（称为 A 子句和 B 子句），这两个子句受到超距作用影响，一个正确而另一个错误。特别地：
    - 1. 如果错误的条件是一个断言，则该断言不恒为真。
    - 2. 如果错误的条件由多个独立的断言构成（例如“都是词”等），则所有的断言全部错误。
    - 3. 如果两个提示都是 A 子句正确或者都是 B 子句正确，则称这两个提示“自旋相同”；否则称它们“自旋相反”。
    - 4. 错误的条件中提到的字母不算作直接提及。

- id: Chapter-10
  progress: 10
  name: 终结之开始
  content:
