  - - Chapter 12 数字的圆舞曲
    - =*=== (waltz)
    - 数字们自始至终就不是什么老实的种。自从被字母们招为同盟后，它们就没有停止过对吸引人们眼球的舞步的研究。想必那家餐厅（参见 Chapter 2）里的其他顾客们都被从不消停的它们气跑了。这次，它们又进化出了一种前卫的新思想，那就是——上台表演一套动作后，一定要站回原点。它们给这种表演形式起了个新颖的名字，叫做圆舞曲（如果与人类世界的术语有冲突，纯属巧合，幸勿见怪）。
  - - 这种回归原点的方式会产生棘手的问题，比如一旦它们走得超过了字母一族所能容忍的最大限度，他们总能瞬间跃回最开始的位置，从而使打破大数束缚成为可能。如果你有幸仔细研究过宇宙射线对字母的作用。那么这种事会有多麻烦想必你也心知肚明。然而数字们实际比字母多得多，从而也任性得多，任性到它们还是能够毫不犹豫地给出 1781=13 这样可恶的等式。它们也实在是不谦虚，就只好另请高明，重新运算吧。
  - - 关于数字的圆舞曲
    - 本章中所有条件都遵循模 26 的原则。具体表现如下：
    - 1. 所有等式在模 26 意义下正确，例如：(1)+4=(2), (1)×2=(4)。等差数列，等比数列，勾股数等也是如此。
    - 2. 素数，合数，平方数，立方数，倍数关系以及数值比较不受影响，因此在上面的例子中，最大的字母依旧是 (5)。

