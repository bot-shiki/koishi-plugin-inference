- id: Chapter-0
  progress: 0
  name: 秘匿的档案
  content:
  - - Chapter 0 秘匿的档案
  - - “报告！又抓到几个不老实的！”
    - 你此刻正气喘吁吁地朝着字母之神的大殿走去，手里提溜着几只无能狂怒的字母。你属实无奈，最近趁着示威活动大行打砸抢搞破坏的失心疯字母实在太多，可字母之神不知怎么想的竟只委派你一个外人去整治。你没好气地把被俘虏的不法字母狠狠掼在地上，并单膝跪上去使它们动弹不得，丝毫不顾它们无声的抗议。无声，嗯，毕竟一群字母怎么可能会说话？你是这么安慰自己的，至少这么想就不用顾虑自己是不是跪在了它们的某种发声器官上。
  - - “报告！又抓到！几个！不老实的！！！”你见字母之神半天没有回应，便扯着沙哑的嗓门又向殿内喊了一声。隆隆的回音震得你发懵，但那位比回音更能令你发懵千百倍的神却迟迟没有动静。你纹丝不动等待了足足8分46秒——那些原先狂妄的不法字母此时也已在你膝下纹丝不动——才想到站起来进殿看个究竟。
  - - 你跟只没头苍蝇似的在深不可测的大厅里东转西转，好不容易踢开了堆积如山的废弃金属板（那板子在你看来眼熟得恶心），拨开了一片又一片不知道用来挡什么的帘布（那帘布在你看来也眼熟得恶心），还顺手拆了几个你反正就是觉得很烦人的电灯泡（那电灯泡果然还是很烦人），可字母之神的身影却始终没有出现过。你颓废地重重靠在一扇看起来锁得很牢固的房间门上，并轻而易举地和门板一起向房间内重重摔去。
  - - 等你好不容易站起来，映入眼帘的是一排排高耸的档案柜，柜子上看起来像是被不法字母喷满了各种涂鸦，可你一眼就认出那涂鸦的字迹属于字母之神本人。大概神都有些凡人不懂的烦人电灯泡……啊不烦人审美叭，你寻思道。你注意到所有柜子的柜门似乎都被你看不懂的高科技特制锁锁住了，并且（你在亲手试探并遭受一记酥脆的电击后确认了）它们远比这档案室的门牢靠得多。你不甘心地靠近观察，发现那些艺术价值颇为抱歉的巨大涂鸦中间似乎还隐藏着字。你凑到一个柜子前并读到：
    - 切勿打开，切勿观看！
  - - 废话。你不禁脱口而出，将目光转移到旁边一个柜子上：
    - █门之中，别有秘█！
  - - 什么鬼。你失望却不甘心地赶紧看向再下一个柜子：
    - FBI Warning
    - F*=*=*= Law provides severe civil and criminal penalties for the unauthorized reproduction...
  - - “喂！姓神的！你【哔——】到底给我【哔——】死哪去了！”郁结已久的你终于忍无可忍，也顾不上对神的尊敬，毫无素质地冲着空无一人的档案室狺狺狂吠。你反正不担心被字母之神听见而遭什么神罚，毕竟你不觉得字母之神有什么全知全能捕风捉影的本事，更不知道这戒备森严（个鬼）的档案室里其实遍布着摄像头。
  - - 你悻悻地摸着口袋里的一张纸片。那是字母之神亲手交予你的凭证，是你有权对有胡作非为嫌疑的字母采取任何制约措施的权力象征。那上面的每一个字你都记得清清楚楚，你记得那上面也写着一个 F*=*=*=，一个光是出示就能吓得不法字母们屁滚尿流的字眼……你抑制不住自豪的情绪将纸片掏出来端详再三。而就在你打开纸片令上面的字母暴露在空气中的那一刻，你脑袋上方三格高的一个柜子突然警报大作，那柜门也同时“砰”地炸开。
  - - 闯祸了，这是你的第一个念头。你心急火燎地瞥一眼手中的纸片，字母之神大大的亲笔签名依旧耀眼，你可不希望这签名因为一个柜子而永远地回归它主人身边。你不管三七二十一攥着纸片就往神殿外狂奔，顺势抄起地上那几只一动不动的字母俘虏就往回逃。你隐约听见远处又传来示威者打砸店铺的呐喊声和玻璃破碎声，胸中的一腔正义如贪婪的火蛇将你紧紧缠绕。你改变方向，朝着暴乱声的源头冲去，希望在逃跑路上还能多搜刮几只不法字母，却不慎被什么东西绊倒，手里的字母咕碌碌滚入了路边的下水道。
  - - 你发出了一声绝对称得上难听的声音，心疼地捡起沾满灰尘的权力之证吹了又吹，然后没好气地检查脚下那剥夺了你的战利品和膝盖上两块皮的畜生到底是什么。
    - 一块锈得掉渣的金属板安静乖巧地躺在地上，上面还点缀着一个接触不良的电灯泡，忽闪忽闪的。
    - 那电灯泡果然还是很烦人。

