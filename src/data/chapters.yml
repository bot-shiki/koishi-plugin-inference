- id: Chapter-19
  progress: 19
  name: 聚变的字母
  content:
  - - Chapter 19 聚变的字母
    - 「干得好，外乡人。」
    - 字母之神的赞许从你身后传入你的耳中。神是如此地信赖你，在赏识了初来乍到的你那过人的才智和手段后，不由分说给你安排了字母警察这么一个职务。从神那决绝的目光、字母暴民那狂妄的咒骂、你腰间那被配发到用来充当武器的餐具中，你对这不光荣且非常艰巨的任务感到滔天的无奈。
  - - 所幸，抱着对美食那不容置喙的信仰，你还是一路走了下来。此刻你离享用到那盘奇异的美餐只剩易如反掌的一步之遥了，而这一步的距离之内，却还有一重小小的障碍。
    - 那就是光敏癫痫症。
    - 不知缘何而起的彩色光辉在叫嚣着的字母暴徒之间突然绽裂。你的视杆和视锥细胞捕捉到那些罪孽们在不及短短一秒的时间内，随着你记忆深处某种再熟悉不过的场景一起，红了又绿，绿了又蓝，蓝了又砰。你的大脑不堪承受这飞速变换的色觉涂装，你几乎跪在地上，以头抢地，呕吐狼藉，头发一把把地从本就稀疏荒芜的头皮上攥下来掼到地上。
  - - 宇宙射线。
    - 你那颤抖的大脑「嗡」了一声。宇宙射线，曾经席卷了这片本来祥和安宁的大地的恐怖分子，你那似曾相识的记忆的罪魁祸首，此刻居然被小人利用以图弑灭神的威权……？不，你不能姑息，决不能。你从腰间抽出餐刀和餐叉，犹如拔剑出鞘的战士，一副饿虎扑食的姿态冲了上去。作为神的走狗……啊不亲信，你断不能眼见这让人迷失自我的权力一夜之间灰飞烟灭。
    - 而就在同一时刻，五光十色的烟火散去，你更不愿眼见的一幕还是浮现在了你的视野。
  - - ===*=*= =*=**= (tpvutox fusion; nuclear fusion)
    - 你看见那原本应是一顿盛宴的字母们，如今竟如累卵般层层堆垒，重岩叠嶂，你的手与它的腿连为一体，它的头与你的肚子融作一片。在你眼里巍巍然蠕动的，是如葡萄串如气泡团般的外神，是如伤口过度愈合至突出体表的角斗士般的缝合怪。
  - - 「呕——」
    - 如果说先前飞速变换的色光使你感受到的是神经上的不适，那此刻予你反胃的，便是来自你灵魂深处、来自世外之墟、来自你所在的宇宙及这无尽的多元宇宙之终极的拷问。你手中的两柄餐具在你此生不能承受的重量中当啷落地，仿佛终要结束它们饕餮无数的正义生涯。
    - 这群狂徒，它们居然……它们居然利用宇宙射线的力量合为一体，仿佛那克服阻力强行聚变的能垒只是它们推翻神权的大道上一个螳臂当车的小小玩笑。不，或许它们根本不是要推翻神权。它们与你一样，奉神权为正义，尊神权为天道，它们只不过……只不过是想取代那履行神权的存在罢了。
    - 无尽的深渊在你的内心徐徐裂开。在亘古与未来的神体面前，你那顶头上司的小神明连一个饱嗝都不是。
  - - 「但是，」一个温柔的声音在你的脑子里喃喃道，「你，人类，才是这字母的世界中连亘古与未来都不曾有的存在啊。」
    - 你怔住了。你向来没有仔细听过这片异国上任何一个生物的声音，你觉得它们不配捕获你如此多的注意力。但此刻，字母之神的声音竟是那般亲切，如同浣去凝脂返璞归真的温泉，如同星幕垂垂之下夜莺婉转的安魂曲，如同在向你耳语，再不可名状再不可理解的古神都不是神，真正的神，亘古、现在乃至未来，都永远只有一位。
  - - 给字母之神打下手的一个杂鱼急煎煎向你奔来想搀扶你，你一个手势将其制止住，随后拿起散落地上的刀叉，缓慢而坚定地站了起来。
    - 「你们退下吧，这里交给我就行。」你低沉地说道，只身一人走上前，面对铺天盖地袭来的，在聚变作用的淫威下从只变成堆的字母暴徒大军。字母之神那光辉般的声音再一次传入了你的耳朵。
    - 「干得好，外乡人。」
  - - 关于聚变的字母
    - 本节中出现的都是由两个词构成的词组。由于聚变的效应，其中的一个词 A 将被“加”到另一个词 B 之上。你将看到单词 A 原本的相貌，而单词 B 中的每个字母将被替换以该字母与单词 A 中对应位置字母的和，如果超过 26 则减去 26。如果 A 的长度小于 B，则视为重复多次书写单词 A。正如在上面的例子中，(7)=x 就是 r 与 f 之和。
